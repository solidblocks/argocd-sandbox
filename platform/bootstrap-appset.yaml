apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tenants-bootstrap-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/solidblocks/argocd-sandbox.git'
        revision: test
        directories:
          - path: 'platform/envs/*'
  template:
    metadata:
      name: 'bootstrap-env-{{path.basename}}'
    spec:
      project: default # should be bootstrap-project
      source:
        repoURL: 'https://github.com/solidblocks/argocd-sandbox.git'
        targetRevision: test
        path: '{{path}}'
        directory:
          recurse: true
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd
      # syncPolicy:
      #   automated:
      #     prune: true
      #     selfHeal: true
